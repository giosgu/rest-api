<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
        <ion-item-sliding *ngFor="let notificacion of notificaciones">
          <ion-item>
              <h2>{{notificacion.titulo}}</h2>
              <p text-wrap>{{notificacion.mensaje}}</p>
          </ion-item>
          <ion-item-options>
             <!-- <button ion-button color="light" icon-start>
                  <ion-icon name="ios-more"></ion-icon>
                  Mas
              </button>
            -->
              <button ion-button color="primary" icon-start *ngIf="notificacion.tipoNotificacion == 'CIERRE_CASO'">
                  <ion-icon name="checkmark-circle-outline"></ion-icon>        
                  Cerrar
              </button>
              
              <button ion-button color="danger" icon-start>
                  <ion-icon name="trash"></ion-icon>
                  Borrar
                </button>
          </ion-item-options>

        </ion-item-sliding>
    </ion-list>    
</ion-content>
