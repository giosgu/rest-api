<ion-tabs  class="tabs-icon-text">
    <ion-tab [root]="tab1Root" [rootParams]="{casos:casos}"  tabTitle="Todos" tabIcon="list-box"></ion-tab>
    <ion-tab [root]="tab2Root" [rootParams]="{casos:casos}" [tabBadge]="cantidadCasosPendientes >0 ? cantidadCasosPendientes : null" tabTitle="Pendientes" tabIcon="information-circle" ></ion-tab>
    <ion-tab [root]="tab3Root" [rootParams]="{casos:casos}"  tabTitle="Aceptados" tabIcon="checkmark"></ion-tab>
    <ion-tab [root]="tab4Root" [rootParams]="{casos:casos}"  tabTitle="Mapa" tabIcon="pin"></ion-tab>
</ion-tabs>
