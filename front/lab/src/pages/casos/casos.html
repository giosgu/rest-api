<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Casos</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-avatar item-start>
          <img [src]="user.picture.medium">
        </ion-avatar>
        <h2>{{ user.name.first | uppercase }}</h2>
        <p>{{ user.email }}</p>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item *ngFor="let caso of casos">
        <h2>{{ caso._sintoma}}</h2>
        <p>{{ caso._sintoma }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
